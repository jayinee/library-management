
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                                <br />
                                <h4>Register</h4>
                                <br />
                        </div>
                        <hr>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form name="registrationForm" role="form" style="display: block;">

                                        <div class="form-group">
                                            <input type="text" ng-model="vm.user.login" class="form-control" placeholder="Username" required />
                                        </div>

                                        <div class="form-group">
                                            <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password" required />
                                        </div>
                                       <div class="form-group">
                                           <input type="text" ng-model="vm.user.address" class="form-control" placeholder="address" required />
                                       </div>
                                        <div class="form-group">
                                            <input type="text" ng-model="vm.user.phonenumber" class="form-control" placeholder="phonenumber" required />
                                        </div>


                                        <div class="form-group">

                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">

                                                    <button ng-disabled="!registrationForm.$valid" class="btn btn-default" type="submit" ng-click="vm.registerClick()">Register</button>
                                                </div>
                                              
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                  
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
