

<link rel="stylesheet" type="text/css" href="/login/login.css">
<div class="container">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <br />
                        <h4>Log In</h4>
                        <br />
                        <div class="col-xs-6">

                        </div>
                    </div>
                    <hr>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form name="loginForm" role="form" style="display: block;">

                                    <div class="form-group">
                                        <input type="text" ng-model="vm.user.login" class="form-control" placeholder="Username" required />
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required />
                                    </div>
                                    <br />
                                    <div class="form-group">
                                        <label>
                                            <input type="checkbox" name="remember" id="remember" />
                                            Remember me
                                        </label>
                                    </div>
                                    <br />
                                    <div class="form-group">

                                        <div class="row">
                                            <div style="text-align:justify">
                                                <button ng-disabled="!loginForm.$valid" class="btn btn-default" type="submit" ng-click="vm.loginClick()">Log In</button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div>
              
                                               <a ui-sref="forgotpassword">forgot password?</a>
                                                    
                                                       <hr />
                                                    <a ui-sref="register">register</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
